<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Clinic</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Poly Clinic</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <section class="background-section">
            <div class="appointment-dialog" id="appointmentButton">
                <h2>Book an Appointment</h2>
            </div>
        </section>
    </main>

    <!-- Modal for booking form -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <h2>Appointment Form</h2>
            <form id="appointmentForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Patient Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="description">Areas of concern, Diagnosis if applicable:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="contact-info">
            <p>Address: Pune, Maharashtra</p>
            <p>Phone: +91 8018953031</p>
            <p>Email: <a href="mailto:rahulranjana122gmail.com">rahulranjana122gmail.com</a></p>
        </div>
    </footer>

    <script>
        // Get modal element
        var modal = document.getElementById('appointmentModal');

        // Get the button that opens the modal
        var btn = document.getElementById('appointmentButton');

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal when the user clicks the "Close" button
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
